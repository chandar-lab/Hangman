# Runtime configuration for run_experiment.py

# Which game to play: hangman | twenty_questions | zendo | diagnosis_simulator
game: hangman

# Where to save results (will create subfolder per agent)
results_dir: results/test/hangman/

# Default providers (used unless overridden in agents)
providers:
  # Single-GPU smoke test uses the local vLLM native Qwen on port 8001
  main: qwen3_14b_vllm_hermes_gpu0
  player: qwen3_14b_vllm_hermes_gpu0
  judge: qwen3_14b_vllm_hermes_gpu0

# Agents to evaluate 
agents:
  - VanillaLLMAgent:
      main_llm_provider: qwen3_14b_vllm_hermes_gpu0
      name: vanilla_llm_agent

# Number of trials per agent
num_trials: 2

# Max turns per game
max_turns: 2

# Who moves first: player | agent (behavioral prompts assume player-first; keep 'player')
first_mover: player

# Evaluation mode for evaluator: "memory" | "behavioral" | "both" | "all" | "rule_based"
evaluator:
  mode: rule_based
  judge_llm_provider: qwen3_14b_vllm_hermes_gpu0
  