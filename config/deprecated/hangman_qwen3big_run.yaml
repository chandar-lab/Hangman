game: hangman

providers:
  # OpenRouter providers (no self-hosting). Concurrency controls parallel workers.
  main: qwen3_32b_openrouter
  player: qwen3_32b_openrouter
  judge: kimi_k2_openrouter
  concurrency: 16           # number of parallel conversations
  judge_concurrency: 4      # judge workers (defaults to concurrency if omitted)

agents:
  - VanillaLLMAgent:
      name: vanilla_llm_agent
  - PrivateCoTAgent:
      name: private_cot_agent
  - ReActMemAgent:
      strategy: overwrite
      name: reactmem_overwrite_agent
  - ReActMemAgent:
      strategy: patch_and_replace
      name: reactmem_patch_and_replace_agent
  - ReActMemAgent:
      strategy: append_and_delete
      name: reactmem_append_and_delete_agent
  - WorkflowAgent:
      strategy: overwrite
      name: workflow_overwrite_agent
  - WorkflowAgent:
      strategy: patch_and_replace
      name: workflow_patch_and_replace_agent
  - WorkflowAgent:
      strategy: append_and_delete
      name: workflow_append_and_delete_agent

num_trials: 50
max_turns: 24

results_dir: results/qwen_3_big/hangman/

first_mover: player

evaluator:
  mode: all
  judge_llm_provider: kimi_k2_openrouter



