# Runtime configuration for run_experiment.py

# Which game to play: hangman | twenty_questions | zendo | diagnosis_simulator
game: hangman

# Providers: use per-GPU pools for parallel execution
providers:
  main_pool: [qwen3_14b_vllm_hermes_gpu0, qwen3_14b_vllm_hermes_gpu1, qwen3_14b_vllm_hermes_gpu2, qwen3_14b_vllm_hermes_gpu3]
  player_pool: [qwen3_14b_vllm_hermes_gpu0, qwen3_14b_vllm_hermes_gpu1, qwen3_14b_vllm_hermes_gpu2, qwen3_14b_vllm_hermes_gpu3]
  judge_pool: [qwen3_14b_vllm_hermes_gpu0, qwen3_14b_vllm_hermes_gpu1, qwen3_14b_vllm_hermes_gpu2, qwen3_14b_vllm_hermes_gpu3]
  # Fallback single providers (not used when pools are present)
  main: qwen3_14b_vllm_hermes_gpu0
  player: qwen3_14b_vllm_hermes_gpu0
  judge: qwen3_14b_vllm_hermes_gpu0

# Agents to evaluate 
agents:
  - VanillaLLMAgent:
      name: vanilla_llm_agent
  - PublicCoTAgent:
      name: public_cot_agent
  - PrivateCoTAgent:
      name: private_cot_agent
  - WorkflowAgent:
      strategy: overwrite
      name: workflow_overwrite_agent
  - WorkflowAgent:
      strategy: patch_and_replace
      name: workflow_patch_and_replace_agent
  - WorkflowAgent:
      strategy: append_and_delete
      name: workflow_append_and_delete_agent
  - ReActMemAgent:
      strategy: overwrite
      name: reactmem_overwrite_agent
  - ReActMemAgent:
      strategy: patch_and_replace
      name: reactmem_patch_and_replace_agent
  - ReActMemAgent:
      strategy: append_and_delete
      name: reactmem_append_and_delete_agent

# Number of trials per agent
num_trials: 20

# Max turns per game
max_turns: 20

# Where to save results (will create subfolder per agent)
results_dir: results/hangman/

# Who moves first: player | agent (judge currently assumes player-first; keep 'player')
first_mover: player

# Evaluation config
evaluator:
  mode: both
  judge_llm_provider: qwen3_14b_vllm_hermes_gpu0