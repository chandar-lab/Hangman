# -------------------------
# LLM Provider Configurations
# -------------------------

providers:

  - name: gpt_oss_20b_openrouter
    model_name: openai/gpt-oss-20b
    parsing_format: think_tags         # <think>...</think> parsing works unchanged
    provider_backend: openrouter_sdk
    tool_parser: openai
    api_config:
      base_url: https://openrouter.ai/api/v1
      api_key_env: OPENROUTER_API_KEY
    generation_config:
      temperature: 0.2
      max_tokens: 32000
      include_reasoning: true
      reasoning_effort: auto           # or "high"; OpenRouter often works without it
      think_tag: think

  - name: qwen3_14b_vllm_hermes
    model_name: "Qwen/Qwen3-14B"
    parsing_format: "think_tags"
    provider_backend: vllm_native
    tool_parser: hermes
    api_config:
      base_url: "http://localhost:8001"
      api_key_env: ""
    generation_config:
      temperature: 0.3
      max_tokens: 16384
      two_pass: true
      think_tag: think
      max_thinking_tokens: 512
      max_response_tokens: 2048

  - name: "deepseek_r1_8b_vllm_hermes"
    model_name: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
    parsing_format: "think_tags"
    provider_backend: vllm_native
    tool_parser: hermes
    api_config:
      base_url: "http://localhost:8001"
      api_key_env: ""
    generation_config:
      temperature: 0.3
      max_tokens: 8192
      two_pass: true
      think_tag: think
      max_thinking_tokens: 512
      max_response_tokens: 1536