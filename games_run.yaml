# Runtime configuration for run_experiment.py

# Which game to play: hangman | 20_questions | zendo | diagnosis_simulator
game: hangman

# Agents to evaluate (class names as in hangman.agents.__all__)
agents:
  - ReaDisPatActAgent
  # - ReActAgent
  # - ReaKeeActAgent
  # - ReaDisOveActAgent
  # - ReaDisUpdActAgent

# Number of trials per agent
num_trials: 20

# Max turns per game
max_turns: 2

# Where to save results (will create subfolder per agent)
results_dir: results/hangman

# Who moves first: player | agent (judge currently assumes player-first; keep 'player')
first_mover: player

# Evaluation modes for LLMJudge: "memory" | "behavioral" | "both" | [list]
eval_modes: both

# Optional subset of metrics: [intentionality, secrecy, mechanism, coherence]
# If omitted, all applicable metrics for the chosen mode(s) are evaluated.
# metrics: [intentionality, secrecy, mechanism, coherence]

# LLM providers to use (must match names in config.yaml)
providers:
  main: qwen3_14b_local
  distill: qwen3_14b_local
  player: qwen3_14b_local
  judge: qwen3_14b_local
